<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Reel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  font-family: Arial, sans-serif;
}

.reel{
  width:360px;
  height:640px;
  background:linear-gradient(135deg,#ff5f9e,#ff85c2);
  border-radius:22px;
  position:relative;
  overflow:hidden;
  color:white;
  text-align:center;
}

/* TEXT */
.textBox{
  position:absolute;
  top:42%;
  width:100%;
  font-size:24px;
  font-weight:bold;
  opacity:0;
  transition:opacity 0.6s ease;
  text-shadow:0 0 10px rgba(255,255,255,0.6);
}

/* BUTTONS */
.buttons{
  position:absolute;
  bottom:120px;
  width:100%;
  display:none;
  justify-content:center;
  gap:20px;
}

button{
  padding:12px 22px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
}

.yes{background:white;color:#ff4f7a;}
.no{background:#ff4f7a;color:white;position:relative;}

/* RABBIT */
.rabbit{
  display:none;
  position:absolute;
  top:34%;
  width:100%;
}

.rabbit img{
  width:150px;
  animation:bounce 1.2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

/* FINAL PHOTO */
.finalPhoto{
  display:none;
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.finalPhoto img{
  width:85%;
  max-height:70%;
  object-fit:cover;
  border-radius:16px;
  box-shadow:0 0 20px rgba(255,255,255,0.6);
}

.finalPhoto h2{
  margin-top:15px;
}

/* HEARTS */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:float 5s linear infinite;
}

@keyframes float{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-700px);opacity:0;}
}
</style>
</head>

<body>

<div class="reel" id="reel">

  <div class="textBox" id="textBox"></div>

  <div class="buttons" id="btns">
    <button class="yes" onclick="forgive()">Yes ğŸ’–</button>
    <button class="no" id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div class="rabbit" id="rabbit">
    <img src="https://i.imgur.com/7yUvePI.png" alt="rabbit">
    <h2>Yay! Thank you ğŸ’•ğŸ°</h2>
  </div>

  <div class="finalPhoto" id="finalPhoto">
        <img src="photo.jpeg" alt=" Photo">
    <h2>This smile means everything ğŸ¤</h2>
  </div>

</div>

<script>
const messages = [
  "Hii Vedika, my cutie ğŸ’•",
  "So sorry for everything ğŸ˜”",
  "That made you sad ğŸ’”",
  "Will you forgive me? ğŸ¥º"
];

let index = 0;
const box = document.getElementById("textBox");

function showNext(){
  if(index < messages.length){
    box.style.opacity = 0;
    setTimeout(()=>{
      box.innerHTML = messages[index];
      box.style.opacity = 1;
      index++;
    },500);
    setTimeout(showNext,2300);
  } else {
    document.getElementById("btns").style.display="flex";
  }
}

showNext();

/* YES */
function forgive(){
  document.getElementById("btns").style.display="none";
  document.getElementById("rabbit").style.display="block";

  setTimeout(()=>{
    document.getElementById("rabbit").style.display="none";
    document.getElementById("finalPhoto").style.display="flex";
  },2500);
}

/* NO button dodge */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
  noBtn.style.left=Math.random()*120-60+"px";
  noBtn.style.top=Math.random()*80-40+"px";
});

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"%";
  document.getElementById("reel").appendChild(h);
  setTimeout(()=>h.remove(),5000);
},350);
</script>

</body>
</html>
